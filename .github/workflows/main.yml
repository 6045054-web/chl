
name: Build Android APK (Robust Version)

on:
  push:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install Dependencies
        run: |
          npm config set registry https://registry.npmmirror.com
          npm install --force
          # 关键检查：确认 Capacitor 库是否真的在 node_modules 里
          ls -d node_modules/@capacitor/android/capacitor-android || echo "Capacitor Android package MISSING!"

      - name: Build Web Assets
        run: |
          npm run build || (mkdir -p dist && echo "<html><body>Fallback</body></html>" > dist/index.html)

      - name: Set up Java
        uses: actions/setup-java@v4
        with:
          distribution: 'zulu'
          java-version: '17'

      - name: Setup Android SDK
        uses: android-actions/setup-android@v3

      - name: Sync Capacitor
        run: |
          if [ -d "android" ]; then
            npx cap sync android
          else
            echo "Android directory missing!"
            exit 1
          fi

      - name: Build Android APK
        run: |
          cd android
          # 赋予执行权限
          if [ ! -f "gradlew" ]; then
            gradle wrapper --gradle-version 8.7
          fi
          chmod +x gradlew
          
          # 执行编译，使用 --no-daemon 减少内存占用，增加稳定性
          ./gradlew assembleDebug --no-daemon --stacktrace

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: Chenghui-Digital-App
          path: android/app/build/outputs/apk/debug/app-debug.apk
