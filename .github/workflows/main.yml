
name: Build Android APK (Robust Version)

on:
  push:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install Dependencies
        run: |
          npm config set registry https://registry.npmmirror.com
          npm install --force

      - name: Build Web Assets
        run: |
          npm run build || (mkdir -p dist && echo "<html><body>Fallback</body></html>" > dist/index.html)

      - name: Set up Java
        uses: actions/setup-java@v4
        with:
          distribution: 'zulu'
          java-version: '17'

      - name: Setup Android SDK
        uses: android-actions/setup-android@v3

      - name: Sync Capacitor
        run: |
          if [ -d "android" ]; then
            npx cap sync android
          else
            echo "Android directory missing. If this is a native-only project, skip sync."
          fi

      - name: Build Android APK
        run: |
          cd android
          # 核心修复：如果 gradlew 丢失，则使用系统 gradle 命令生成它
          if [ ! -f "gradlew" ]; then
            echo "gradlew not found, generating wrapper..."
            gradle wrapper
          fi
          
          chmod +x gradlew
          ./gradlew assembleDebug --stacktrace

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: Chenghui-Digital-App
          path: android/app/build/outputs/apk/debug/app-debug.apk
