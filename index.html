
<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>成汇数字平台 - 监理办公</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap');
        
        :root {
            --ion-safe-area-top: env(safe-area-inset-top);
            --ion-safe-area-bottom: env(safe-area-inset-bottom);
        }

        body { 
          font-family: 'Inter', -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
          -webkit-font-smoothing: antialiased;
          -moz-osx-font-smoothing: grayscale;
          -webkit-tap-highlight-color: transparent;
          user-select: none;
          background-color: #f8fafc;
          margin: 0;
          padding: 0;
          overflow: hidden;
          /* 修复移动端点击闪烁和延迟 */
          touch-action: manipulation;
        }
        
        #root {
          height: 100vh;
          display: flex;
          flex-direction: column;
        }

        /* 修复 Android 输入框弹出导致布局挤压 */
        input, textarea {
            font-size: 16px !important; /* 防止 iOS/Android 自动缩放 */
        }

        .hide-scrollbar::-webkit-scrollbar { display: none; }
        .hide-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }
        
        .bg-mesh {
          background-color: #f8fafc;
          background-image: 
            radial-gradient(at 0% 0%, hsla(215, 90%, 61%, 0.08) 0px, transparent 50%),
            radial-gradient(at 100% 100%, hsla(225, 90%, 61%, 0.08) 0px, transparent 50%);
        }

        .safe-top { height: var(--ion-safe-area-top); background: white; width: 100%; }
        
        #loading-screen {
            position: fixed;
            inset: 0;
            background: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 9999;
            transition: opacity 0.5s ease;
        }

        .loader-dot {
            width: 12px;
            height: 12px;
            background: #2563eb;
            border-radius: 50%;
            margin: 0 4px;
            animation: dot-pulse 1.5s infinite ease-in-out;
        }
        .loader-dot:nth-child(2) { animation-delay: 0.2s; }
        .loader-dot:nth-child(3) { animation-delay: 0.4s; }

        @keyframes dot-pulse {
            0%, 80%, 100% { transform: scale(0); opacity: 0.3; }
            40% { transform: scale(1); opacity: 1; }
        }
    </style>
<script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@^19.2.3",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react/": "https://esm.sh/react@^19.2.3/",
    "lucide-react": "https://esm.sh/lucide-react@^0.562.0",
    "@google/genai": "https://esm.sh/@google/genai@^1.37.0",
    "xlsx": "https://esm.sh/xlsx@^0.18.5",
    "html2canvas": "https://esm.sh/html2canvas@^1.4.1",
    "vite": "https://esm.sh/vite@^7.3.1",
    "@vitejs/plugin-react": "https://esm.sh/@vitejs/plugin-react@^5.1.2",
    "@supabase/supabase-js": "https://esm.sh/@supabase/supabase-js@^2.90.1",
    "express": "https://esm.sh/express@^5.2.1",
    "mysql2/": "https://esm.sh/mysql2@^3.16.1/",
    "cors": "https://esm.sh/cors@^2.8.5"
  }
}
</script>
<link rel="stylesheet" href="/index.css">
</head>
<body class="bg-mesh">
    <div id="loading-screen">
        <div class="flex mb-4">
            <div class="loader-dot"></div>
            <div class="loader-dot"></div>
            <div class="loader-dot"></div>
        </div>
        <p style="font-size: 10px; font-weight: 900; color: #94a3b8; letter-spacing: 2px; text-transform: uppercase;">正在加载成汇数字资产...</p>
    </div>

    <div id="root"></div>

    <script type="module">
        window.addEventListener('load', () => {
            const loader = document.getElementById('loading-screen');
            loader.style.opacity = '0';
            setTimeout(() => loader.remove(), 500);
        });
    </script>
    <script type="module" src="/index.tsx"></script>
</body>
</html>
